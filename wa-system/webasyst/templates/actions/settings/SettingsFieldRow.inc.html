<div data-id="{$field.id}" class="field">
    <div class="name">
        <i class="fas fa-bars sort gray custom-mr-8"></i>
        <a href="javascript:void(0);" class="wa-edit-field-link js-edit-field-link" data-id="{$field.id}">{$field.name|escape} <i class="fas fa-pen edit"></i></a>
    </div>
    <div class="value">
        {if $field.disabled}
            <span class="red small">[s`disabled`]</span>
        {else}
        <span class="custom-mr-16 small {if $field.pStatus === 'disabled'}gray{else}semibold{/if}"><i class="fas fa-{if $field.pStatus === 'disabled'}ban{else}check text-green{/if}"></i> [s`person`]</span>
        <span class="custom-mr-16 small {if $field.cStatus === 'disabled'}gray{else}semibold{/if}"><i class="fas fa-{if $field.cStatus === 'disabled'}ban{else}check text-green{/if}"></i> [s`company`]</span>
        {/if}
    </div>
</div>
